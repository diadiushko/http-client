<div class="container">
    <h1>Angular HttpClient</h1>

    <div class="card">
        <div class="form-control">
            <input type="text" placeholder="title" [(ngModel)]="todoTitle">
        </div>
        <button class="btn" (click)="addTodo()">Add</button>
        <button class="btn" (click)="fetchTodos()">Load</button>
    </div>

    <hr>

    <p *ngIf="error; else todosBlock" class="error">{{error}}</p>
    <ng-template #todosBlock>
        <div *ngIf="!loading; else loadingBlock">
            <div *ngIf="todos.length; else noTodos">
                <div class="card" *ngFor="let todo of todos">
                    <p>
                        <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
                        <span>
                    <button class="btn btn-danger" (click)="removeTodo(todo.id)">Delete</button>
                    <button class="btn" (click)="completeTodo(todo.id)" [disabled]="todo.completed">Cancel</button>
                </span>
                    </p>
                </div>
            </div>
            <ng-template #noTodos>
                <p>No elements</p>
            </ng-template>
        </div>

        <ng-template #loadingBlock>loading</ng-template>
    </ng-template>
</div>
